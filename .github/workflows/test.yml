---
name: CI
"on":
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  check:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    outputs:
      foo: ${{ steps.step1.outputs.foo }}
      bar: ${{ steps.step1.outputs.bar }}
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/outputs
        id: step1

  test:
    runs-on: ubuntu-latest
    if: |
      github.ref == 'refs/heads/main' &&
      (needs.check.outputs.foo == 'true' || needs.check.outputs.bar == 'true')
    needs:
      - check
    steps:
      - uses: actions/checkout@v4
      - name: Test
        run: echo "Testing is done"
