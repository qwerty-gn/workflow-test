---
name: "Outputs"
description: "Make some outputs"
outputs:
  foo:
    description: "Value of foo"
    value: ${{ steps.output.outputs.foo }}
  bar:
    description: "Value of bar"
    value: ${{ steps.output.outputs.bar }}
runs:
  using: "composite"
  steps:
    - name: "Output"
      id: output
      shell: bash
      run: |
        echo "foo=false" >> "$GITHUB_OUTPUT"
        echo "bar=true" >> "$GITHUB_OUTPUT"
